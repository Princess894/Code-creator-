<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CodeCreator</h1>
    </header>
    <main>
        <iframe id="code-preview" style="width: 100%; height: 80vh; border: none;"></iframe>
    </main>
    <script>
        const code = localStorage.getItem('generatedCode');
        if (code) {
            const iframe = document.getElementById('code-preview');
            const doc = iframe.document || iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }
    </script>
</body>
</html>
